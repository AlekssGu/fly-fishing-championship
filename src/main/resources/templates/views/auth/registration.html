<!DOCTYPE html>
<html layout:decorate="~{mainLayout.html}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head></head>
<body>
<div layout:fragment="content" class="row">
    <div class="col-sm-12 col-md-4 offset-md-4">
        <h2 class="form-signin-heading">Create your account</h2>
        <form method="POST" th:object="${userForm}" th:action="@{registration}" class="form-signin">
            <div class="form-group">
                <input type="text" th:field="*{username}" class="form-control" placeholder="Username" autofocus="true" />
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</span>
            </div>
            <div class="form-group">
                <input type="password" th:field="*{password}" class="form-control" placeholder="Password" />
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</span>
            </div>
            <div class="form-group">
                <input type="password" th:field="*{passwordConfirm}" class="form-control" placeholder="Confirm your password" />
                <span th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">Password confirm error</span>
            </div>

            <button class="btn btn-lg btn-outline-info btn-block" type="submit">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
