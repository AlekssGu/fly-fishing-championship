<!DOCTYPE html>
<html layout:decorate="~{mainLayout.html}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head></head>
<body>
<div layout:fragment="content" class="row">
    <div class="col-sm-12 col-md-4 offset-md-4">
        <h2 class="form-signin-heading">Login</h2>
        <form method="POST" th:action="@{login}" class="form-signin">

            <div th:replace="fragments/messages :: messages(${error}, ${message})"></div>

            <div class="form-group" th:classappend="${error != null ? 'has-error' : ''}">
                <input name="username" type="text" class="form-control" placeholder="Username" autofocus="true"/>
            </div>
            <div class="form-group" th:classappend="${error != null ? 'has-error' : ''}">
                <input name="password" type="password" class="form-control" placeholder="Password"/>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>


            <button class="btn btn-lg btn-outline-info btn-block" type="submit">Log In</button>
            <a th:href="@{registration}" class="btn btn-link btn-block">Create an account</a>
        </form>
    </div>
</div>
</body>
</html>
