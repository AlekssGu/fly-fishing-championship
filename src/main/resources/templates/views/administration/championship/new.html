<!DOCTYPE html>
<html layout:decorate="~{dashboardLayout.html}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head></head>
<body>
<div layout:fragment="content" class="container">
    <div class="row">
        <div class="col-sm-12 col-md-4 offset-md-4">
            <h2 class="form-signin-heading">Add new championship</h2>
            <form method="POST" th:object="${championshipForm}" th:action="@{/administration/championship}" class="form-signin">
                <div class="form-group">
                    <input type="date" th:field="*{year}" class="form-control" placeholder="Year of the Championship" autofocus="true" />
                    <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Championship year error</span>
                </div>
                <div class="form-group">
                    <input type="text" th:field="*{organizer}" class="form-control" placeholder="Responsible organizer and country" />
                    <span th:if="${#fields.hasErrors('organizer')}" th:errors="*{organizer}">Organizer error</span>
                </div>

                <button class="btn btn-lg btn-outline-info btn-block" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
