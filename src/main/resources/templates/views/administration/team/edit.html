<!DOCTYPE html>
<html layout:decorate="~{dashboardLayout.html}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head></head>
<body>
<div layout:fragment="content" class="container">
    <div class="row">
        <div class="col-sm-12 col-md-4 offset-md-4">
            <h2 class="form-signin-heading">Edit team</h2>
            <form method="POST" th:object="${teamForm}" th:action="@{/administration/team/update}" class="form-signin">
                <input th:field="*{id}" type="hidden" />
                <div class="form-group">
                    <input type="text" th:field="*{teamName}" class="form-control" placeholder="Team name" autofocus="true" />
                    <span th:if="${#fields.hasErrors('teamName')}" th:errors="*{teamName}">Team name error</span>
                </div>
                <div class="form-group">
                    <input type="text" th:field="*{representingCountry}" class="form-control" placeholder="Representing country" />
                    <span th:if="${#fields.hasErrors('representingCountry')}" th:errors="*{representingCountry}">Representing country error</span>
                </div>

                <button class="btn btn-lg btn-outline-info btn-block" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
