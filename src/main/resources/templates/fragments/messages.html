<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
    <div th:fragment="messages(error, message)">
        <div th:if="${error != null}" th:text="${error}" class="alert alert-danger" role="alert"></div>
        <div th:if="${message != null}" th:text="${message}" class="alert alert-info" role="alert"></div>
    </div>
</body>
</html>
